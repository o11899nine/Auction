{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autofocus class="form-select mx-auto w-auto" aria-label="Default select example" name="symbol" required>
                <option selected disabled>Symbol</option>
                {% for stock in portfolio %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
              </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell shares</button>
    </form>
{% endblock %}
