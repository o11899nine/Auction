{% extends "auctions/layout.html" %}

{% block content %}
<div class="row justify-content-center gy-2">
    <div class="mp-container pb-3" style="max-width: 400px;">
    <h4 class="mp-primary pb-2">Log in</h4>

    {% if message %}
        <div class="text-danger mb-2">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-2" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    </div>

{% endblock %}
