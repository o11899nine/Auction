{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <p>We could not find a page for <b>{{ query }}</b>. Maybe you meant one of these:</p>
    
    <ul>
        {% for entry in search_results %}
        <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
