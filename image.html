<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Image search</title>
</head>

<body>
    <!-- navbar -->
    <div class="mynavbar">
        <ul>
            <li class="nav-item"><a href="/index.html">Google Search</a></li>
        </ul>
    </div>

    <!-- Logo -->
    <div class="logodiv">
        <span style="color:#4285F4;">G</span>
        <span style="color:#E94638;">o</span>
        <span style="color:#FBBC05;">o</span>
        <span style="color:#4285F4;;">g</span>
        <span style="color:#34A853;">l</span>
        <span style="color:#E94638;">e</span>
    </div>

    <!-- search bar -->
    <div class="searchdiv">
        <form action="https://google.com/search">
            <input class="searchfield" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <button type="submit" value="Google Search">Search Image</button>
        </form>
    </div>
</body>

</html>
